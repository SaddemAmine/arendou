	<body class="body">

			aren <span id="d">d</span>ou <span id="wait">.</span>
		</h1>

		<script>
			var dots = window.setInterval(function () {
				var wait = document.getElementById('wait')
				if (wait.innerHTML.length > 2) wait.innerHTML = ''
				else wait.innerHTML += '.'
			}, 500)
		</script>
